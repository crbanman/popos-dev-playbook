---
- name: Only run update cache if the last one is more than 3600 seconds ago
  apt:
    update_cache: true
    cache_valid_time: 3600
  become: true

- name: Ensure apt-transport-https is installed
  apt:
    name:
      - apt-transport-https
      - gpg
    state: present

- name: slack install
  apt:
    deb: https://downloads.slack-edge.com/linux_releases/slack-desktop-{{ slack_version }}-amd64.deb
